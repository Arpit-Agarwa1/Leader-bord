<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input class="first-name" type="text" placeholder="First Name" />
        <input class="last-name" type="text" placeholder="Last Name" />
        <select class="country-name" name="" id="">
          <option value="" Select Country>Select Country</option>
          <option value="India">India</option>
          <option value="Soth Africa">Soth Africa</option>
          <option value="England">England</option>
          <option value="Shri Lanka">Shri Lanka</option>
        </select>
        <input
          class="player-score"
          type="number"
          placeholder="Enter the score"
        />

        <button class="add">ADD</button>
      </div>
      <table class="tab">
        <tr>
          <th>Name</th>

          <th>Country</th>
          <th>Score</th>
          <th>Modify </th>
          <th>Delete</th>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
